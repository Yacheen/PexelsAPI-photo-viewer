<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Photo Viewer</title>
    <script src="https://kit.fontawesome.com/f8f13875b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2><a id="logo" href="./index.html">Photo Viewer</a></h2>
        <h3>Search for Curated photos that have been uploaded<br> by the Pexels community here<br> Just type anything you like, such as corgis, or even galaxies!</h3>
        <form class="search-form">
            <input type="text" name="search" class="search-input" required>
            <button type="submit" class="submit-btn">Search</button>
        </form>
    </header>
    <div id="image-clicked">
        <img src="" alt="" class="full-image">
    </div>
    <i class="fas fa-times fa-2x"></i>
    <main>
        <div class="gallery"></div>
    </main>
    
    <div class="more-button">
        <button class="more">More</button>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
